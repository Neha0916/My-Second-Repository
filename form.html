<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Form</title>
</head>
<body>
    <div id="outside">  
        <form id="survey-form" action="/my-handling-form-page" method="post"> 
    <h1>Application For Permission To Date My Daughter</h1>
    <p class="line1"><span>Note:</span> Form is to be completed at least 21 days prior to date</p>
    
    <fieldset>
        <h3>Personal Details</h3>
        <div>
        <label id="name-label" for="name">Name:</label>
        <input type="text" name="user_name" id="name" placeholder="Enter your name here">
        </div>
        <div>
        <label for="address" id="address-label">Address:</label>
        <input type="Address" id="address" placeholder="Enter your address">
        </div>
        <div>
        <label for="E-mail" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div>
        <label for="phone-number" id="pno-label">Phone Number:</label>
        <input type="text" id="pno" placeholder="Enter 10 digit number">
        </div>
        <div>
        <label for="IQ" id="iq-label">IQ:</label>
        <input type="text" id="iq" placeholder="Enter IQ here">
        </div>
        <div>
        <label for="Gender" id="genger-label">Gender:</label>
        <input type="radio" id="gender" value="Male">Male<br>
        <input type="radio" id="gender" value="Female">Female<br>
        <input type="radio" id="gender" value="Other">Other<br>
        </div>
        <div>
            <label for="date-of-proposed" id="date">Date of Proposed Outing:</label>
            <input type="date" id="date">
        </div>
    </fieldset>
</form>
    </div>
</body>
</html>
