<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./c.css">
    <script src="./c.js"></script>
</head>
<body>
    <div class="cal">
        <div class="cal-body">
            <div class="cal-body-1 box">
                <div class="cal-body-1-text">
                    <input type="text" placeholder="0" class="result">
                </div>
            </div>
            <div class="cal-body-2 box">
                <div class="clear">C</div>
                <div class="backspace">←</div>
                <div class="operator">÷</div>
            </div>
            <div class="cal-body-3 box">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">x</div>
            </div>
            <div class="cal-body-4 box">
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">-</div>
            </div>
            <div class="cal-body-5 box">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">+</div>
            </div>
            <div class="cal-body-6 box">
                <div class="zero">0</div>
                <div class="operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
