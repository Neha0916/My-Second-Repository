<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./c.css">
    <script src="./c.js"></script>
</head>
<body>
    <div class="cal">
        <div class="cal-body">
            <div class="cal-body-1 box">
                <div class="cal-body-1-text">
                    <p class="result">0</p>
                </div>
            </div>
            <div class="cal-body-2 box">
                <button class="clear">C</button>
                <button class="backspace">←</button>
                <button class="operator divide">÷</button>
            </div>
            <div class="cal-body-3 box">
                <button class="number seven">7</button>
                <button class="number eight">8</button>
                <button class="number nine">9</button>
                <button class="operator mult">x</button>
            </div>
            <div class="cal-body-4 box">
                <button class="number four">4</button>
                <button class="number five">5</button>
                <button class="number six">6</button>
                <button class="operator minus">-</button>
            </div>
            <div class="cal-body-5 box">
                <button class="number one">1</button>
                <button class="number two">2</button>
                <button class="number three">3</button>
                <button class="operator plus">+</button>
            </div>
            <div class="cal-body-6 box">
                <button class="zero">0</button>
                <button class="operator equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
